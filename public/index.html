<!DOCTYPE html>
<html lang="ru">

    <meta name="theme-color" content="#6D28D9" />
    
    <!-- Предзагрузка фонового изображения для первой секции -->
    <link rel="preload" href="/assets/image/Backgraund.png" as="image" importance="high">
    <link rel="prefetch" href="/assets/image/Backgraund.png" as="image">

    <!-- Основные SEO-теги -->
    <title>MotorPixel - Создание сайтов и Telegram ботов | Веб-студия</title>

    <!-- Open Graph -->
    <meta property="og:title" content="MotorPixel - Создание сайтов и Telegram ботов">

    <meta property="og:site_name" content="MotorPixel">

    <!-- JSON-LD структурированные данные -->
    <script type="application/ld+json">
